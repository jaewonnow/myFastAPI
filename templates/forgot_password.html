<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메모앱 비밀번호 찾기</title>
    <link rel="stylesheet" href="{{ url_for('static', path='fgpw.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="app-title">J메모</h1>
            <nav>
                <ul>
                    <li><a href="/">홈</a></li>
                    <li><a href="/about">소개</a></li>
                    <li><a href="/login">로그인</a></li>
                </ul>
            </nav>
        </header>

        <div class="forgot-password-container">
            <h2 class="forgot-password-title">비밀번호 찾기</h2>
            <p class="forgot-password-description">
                계정에 연결된 사용자ID를 입력하시면 비밀번호 재설정 안내를 보내드립니다.
            </p>

            <div class="success-message" id="successMessage">
                비밀번호 재설정 링크가 발송되었습니다. 이메일을 확인해주세요.
            </div>

            <form class="forgot-password-form" id="forgotPasswordForm">
                <div class="form-group">
                    <label for="user_id">사용자ID</label>
                    <input type="text" id="user_id" name="user_id" required>
                    <div class="error-message" id="userIdError">등록된 사용자ID를 입력해주세요.</div>
                </div>

                <button type="submit" class="reset-btn">비밀번호 재설정</button>

                <div class="form-footer">
                    <p>아이디가 기억나셨나요? <a href="/login">로그인하기</a></p>
                    <p>계정이 없으신가요? <a href="/signup">회원가입</a></p>
                </div>
            </form>
        </div>

        <footer>
            <p>&copy; 2025 J메모. 모든 권리 보유.</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const forgotPasswordForm = document.getElementById('forgotPasswordForm');
            const user_idInput = document.getElementById('user_id');
            const userIdError = document.getElementById('userIdError');
            const successMessage = document.getElementById('successMessage');

            // 폼 제출 이벤트 처리
            forgotPasswordForm.addEventListener('submit', function(e) {
                e.preventDefault();

                if (!user_idInput.value.trim()) {
                    userIdError.style.display = 'block';
                    return;
                } else {
                    userIdError.style.display = 'none';
                }

                // 비밀번호 재설정 요청 처리
                requestPasswordReset(user_idInput.value);
            });

            // 비밀번호 재설정 요청 함수
            async function requestPasswordReset(user_id) {
                try {
                    // 실제 서버 호출을 위한 코드
                    const response = await fetch('/api/reset-password', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ user_id }),
                    });

                    if (response.ok) {
                        // 성공 메시지 표시
                        forgotPasswordForm.style.display = 'none';
                        successMessage.style.display = 'block';
                    } else {
                        // 오류 처리
                        const data = await response.json();
                        userIdError.textContent = data.message || '등록되지 않은 사용자ID입니다.';
                        userIdError.style.display = 'block';
                    }
                } catch (error) {
                    console.error('비밀번호 재설정 요청 중 오류 발생:', error);

                    // 테스트용 - 실제 서버 연결 없이 성공 시나리오 시뮬레이션
                    // 실제 환경에서는 이 부분을 삭제하고 위의 오류 처리 코드만 사용해야 합니다.
                    forgotPasswordForm.style.display = 'none';
                    successMessage.style.display = 'block';
                }
            }
        });
    </script>
</body>
</html>
