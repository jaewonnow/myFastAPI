<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메모앱 비밀번호 찾기</title>
    <style>
        /* 기본 스타일 - 검은 배경 */
        body {
            background-color: #000;
            color: #fff;
            font-family: 'SF Pro Text', 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        /* 헤더 스타일 */
        header {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            gap: 1rem;
            margin-bottom: 3rem;
            border-bottom: 2px solid #0ff;
            padding-bottom: 1rem;
            box-shadow: 0 0 10px #0ff, 0 0 20px rgba(0,255,255,0.5);
        }

        @media (min-width: 640px) {
            header {
                flex-direction: row;
            }
        }

        .app-title {
            font-size: 1.875rem;
            font-weight: bold;
            color: #0ff;
            text-shadow: 0 0 5px #0ff, 0 0 10px #0ff;
            transition: all 0.3s ease;
            margin: 0;
        }

        .app-title:hover {
            transform: scale(1.05);
            text-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 30px #0ff;
        }

        nav {
            display: flex;
            align-items: center;
            background-color: rgba(10,10,20,0.8);
            padding: 0.5rem 0.75rem;
            border: 1px solid #0ff;
            border-radius: 0.375rem;
            box-shadow: 0 0 10px #0ff;
        }

        nav ul {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 0.75rem;
            border-radius: 0.25rem;
            transition: all 0.3s ease;
        }

        nav a:hover {
            color: #0ff;
            text-shadow: 0 0 5px #0ff;
        }

        /* 비밀번호 찾기 컨테이너 */
        .forgot-password-container {
            max-width: 500px;
            margin: 0 auto 3rem;
            padding: 2rem;
            border: 2px solid #0ff;
            border-radius: 0.75rem;
            background-color: rgba(10,10,20,0.8);
            box-shadow: 0 0 15px #0ff, 0 0 25px rgba(0,255,255,0.5);
            animation: neonPulse 2s infinite;
        }

        .forgot-password-title {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 2rem;
            color: #0ff;
            text-shadow: 0 0 5px #0ff, 0 0 10px #0ff;
        }

        .forgot-password-description {
            text-align: center;
            margin-bottom: 2rem;
            color: #ccc;
            line-height: 1.6;
        }

        /* 폼 스타일 */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #0ff;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            background-color: rgba(20,20,30,0.8);
            border: 1px solid #0ff;
            border-radius: 0.375rem;
            color: white;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            background-color: rgba(30,30,40,0.8);
            border-color: #f0f;
            box-shadow: 0 0 8px #f0f;
        }

        .error-message {
            display: none;
            color: #f55;
            font-size: 0.875rem;
            margin-top: 0.5rem;
            text-shadow: 0 0 5px #f55;
        }

        .success-message {
            display: none;
            color: #5f5;
            font-size: 0.875rem;
            margin-top: 0.5rem;
            text-shadow: 0 0 5px #5f5;
            text-align: center;
            padding: 0.5rem;
            border: 1px solid #5f5;
            border-radius: 0.375rem;
            background-color: rgba(20,50,20,0.3);
        }

        /* 버튼 스타일 */
        .reset-btn {
            display: block;
            width: 100%;
            padding: 0.75rem;
            margin-top: 2rem;
            background: linear-gradient(to right, #4776E6, #8E54E9);
            color: white;
            border: 1px solid #0ff;
            border-radius: 0.375rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(0,255,255,0.5);
        }

        .reset-btn:hover {
            background: linear-gradient(to right, #8E54E9, #4776E6);
            border-color: #f0f;
            box-shadow: 0 0 15px rgba(255,0,255,0.7);
            transform: scale(1.02);
        }

        /* 폼 푸터 */
        .form-footer {
            margin-top: 1.5rem;
            text-align: center;
        }

        .form-footer p {
            margin: 0.5rem 0;
        }

        .form-footer a {
            color: #0ff;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .form-footer a:hover {
            color: #f0f;
            text-shadow: 0 0 5px #f0f;
        }

        /* 푸터 */
        footer {
            border-top: 2px solid #0ff;
            padding: 2rem 0;
            text-align: center;
            background-color: rgba(10,10,20,0.8);
            box-shadow: 0 0 10px #0ff;
            margin-top: auto;
        }

        footer p {
            font-size: 0.875rem;
            color: #ccc;
            margin: 0;
        }

        /* 애니메이션 */
        @keyframes neonPulse {
            0% {
                box-shadow: 0 0 10px #0ff, 0 0 20px rgba(0, 255, 255, 0.5);
            }
            50% {
                box-shadow: 0 0 15px #0ff, 0 0 30px rgba(0, 255, 255, 0.7);
            }
            100% {
                box-shadow: 0 0 10px #0ff, 0 0 20px rgba(0, 255, 255, 0.5);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="app-title">J메모</h1>
            <nav>
                <ul>
                    <li><a href="/">홈</a></li>
                    <li><a href="/about">소개</a></li>
                    <li><a href="/login">로그인</a></li>
                </ul>
            </nav>
        </header>

        <div class="forgot-password-container">
            <h2 class="forgot-password-title">비밀번호 찾기</h2>
            <p class="forgot-password-description">
                계정에 연결된 사용자ID를 입력하시면 비밀번호 재설정 안내를 보내드립니다.
            </p>

            <div class="success-message" id="successMessage">
                비밀번호 재설정 링크가 발송되었습니다. 이메일을 확인해주세요.
            </div>

            <form class="forgot-password-form" id="forgotPasswordForm">
                <div class="form-group">
                    <label for="user_id">사용자ID</label>
                    <input type="text" id="user_id" name="user_id" required>
                    <div class="error-message" id="userIdError">등록된 사용자ID를 입력해주세요.</div>
                </div>

                <button type="submit" class="reset-btn">비밀번호 재설정</button>

                <div class="form-footer">
                    <p>아이디가 기억나셨나요? <a href="/login">로그인하기</a></p>
                    <p>계정이 없으신가요? <a href="/signup">회원가입</a></p>
                </div>
            </form>
        </div>

        <footer>
            <p>&copy; 2025 J메모. 모든 권리 보유.</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const forgotPasswordForm = document.getElementById('forgotPasswordForm');
            const user_idInput = document.getElementById('user_id');
            const userIdError = document.getElementById('userIdError');
            const successMessage = document.getElementById('successMessage');

            // 폼 제출 이벤트 처리
            forgotPasswordForm.addEventListener('submit', function(e) {
                e.preventDefault();

                if (!user_idInput.value.trim()) {
                    userIdError.style.display = 'block';
                    return;
                } else {
                    userIdError.style.display = 'none';
                }

                // 비밀번호 재설정 요청 처리
                requestPasswordReset(user_idInput.value);
            });

            // 비밀번호 재설정 요청 함수
            async function requestPasswordReset(user_id) {
                try {
                    // 실제 서버 호출을 위한 코드
                    const response = await fetch('/api/reset-password', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ user_id }),
                    });

                    if (response.ok) {
                        // 성공 메시지 표시
                        forgotPasswordForm.style.display = 'none';
                        successMessage.style.display = 'block';
                    } else {
                        // 오류 처리
                        const data = await response.json();
                        userIdError.textContent = data.message || '등록되지 않은 사용자ID입니다.';
                        userIdError.style.display = 'block';
                    }
                } catch (error) {
                    console.error('비밀번호 재설정 요청 중 오류 발생:', error);

                    // 테스트용 - 실제 서버 연결 없이 성공 시나리오 시뮬레이션
                    // 실제 환경에서는 이 부분을 삭제하고 위의 오류 처리 코드만 사용해야 합니다.
                    forgotPasswordForm.style.display = 'none';
                    successMessage.style.display = 'block';
                }
            }
        });
    </script>
</body>
</html>
