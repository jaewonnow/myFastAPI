<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지</title>
    <link rel="stylesheet" href="/static/mypagestyle.css">
</head>
<body>
    <!-- 네비게이션 바 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <h1 class="navbar-brand" >J메모</h1>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                </ul>
                
                <button id="logoutBtn" class="btn btn-outline-light">로그아웃</button>
                <button id="getMemoButton" class="btn btn-outline-light">불러오기</button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>내 메모</h2>
        <ul id="memoList" class="list-group"></ul>
    </div>

   
    <script>
        async function loadloginMypage() {
    console.log("loadMypage called");
    const token = localStorage.getItem("accessToken");
    console.log("Token:", token);
    if (!token) {
        alert("로그인이 필요합니다.");
        window.location.href = "/login.html";
        return;
    }

    try {
        const response = await fetch("/users/mypage", {
            method: "GET",
            headers: {
                "Authorization": `Bearer ${token}`,
                "Content-Type": "application/json"
            }
        });
        console.log("Response Status:", response.status);

        if (!response.ok) {
            if (response.status === 401) {
                throw new Error("인증 실패: 다시 로그인해 주세요.");
            }
            throw new Error(`마이페이지 로딩 실패 (code: ${response.status})`);
        }

        const data = await response.json();
        console.log("Data:", data);
        document.getElementById("username").textContent = data.username;

        const memoList = document.getElementById("memoList");
        memoList.innerHTML = "";
        (data.memos || []).forEach(memo => {
            const li = document.createElement("li");
            li.className = "list-group-item";
            li.innerHTML = `<strong>${memo.title}</strong><br>${memo.content}<br><small>작성자: ${memo.username} | ${new Date(memo.created_at).toLocaleString()}</small>`;
            memoList.appendChild(li);
        });
    } catch (error) {
        console.error("Error:", error.message);
        alert(error.message || "오류가 발생했습니다.");
        localStorage.removeItem("accessToken");
        setTimeout(() => {
            window.location.href = "/login.html";
        }, 1000);
    }
}

        document.getElementById("logoutBtn").addEventListener("click", () => {
            if (confirm("정말 로그아웃 하시겠습니까?")) {
                localStorage.removeItem("accessToken");
                alert("로그아웃 되었습니다.");
                window.location.href = "/login.html";
            }
        });

        window.addEventListener("DOMContentLoaded", loadMypage);
    </script>
</body>
</html>
