    <style>
        /* 기본 스타일 - 검은 배경 */

        .app-title:hover {

        nav {

        /* 로그인 컨테이너 */

        .login-title {

        /* 체크박스 스타일 */
        .checkbox-wrapper {
            --checkbox-size: 25px;
            --checkbox-color: #00ff88;
            --checkbox-shadow: rgba(0, 255, 136, 0.3);
            --checkbox-border: rgba(0, 255, 136, 0.7);
            display: flex;
            align-items: center;
            position: relative;
            cursor: pointer;
            padding: 10px;
            margin-bottom: 20px;
        }
        
        .checkbox-wrapper input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
            height: 0;
            width: 0;
        }
        
        .checkbox-wrapper .checkmark {
            position: relative;
            width: var(--checkbox-size);
            height: var(--checkbox-size);
            border: 2px solid var(--checkbox-border);
            border-radius: 8px;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.2);
            box-shadow: 0 0 15px var(--checkbox-shadow);
            overflow: hidden;
        }
        
        .checkbox-wrapper .checkmark::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, var(--checkbox-color), #00ffcc);
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            transform: scale(0) rotate(-45deg);
        }
        
        .checkbox-wrapper input:checked ~ .checkmark::before {
            opacity: 1;
            transform: scale(1) rotate(0);
        }
        
        .checkbox-wrapper .checkmark svg {
            width: 18px;
            height: 18px;
            color: #1a1a1a;
            z-index: 1;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            filter: drop-shadow(0 0 2px rgba(0, 0, 0, 0.5));
        }
        
        .checkbox-wrapper input:checked ~ .checkmark svg {
            width: 18px;
            height: 18px;
            transform: rotate(360deg);
        }
        
        .checkbox-wrapper:hover .checkmark {
            border-color: var(--checkbox-color);
            transform: scale(1.1);
            box-shadow:
                0 0 20px var(--checkbox-shadow),
                0 0 40px var(--checkbox-shadow),
                inset 0 0 10px var(--checkbox-shadow);
        }
        
        .checkbox-wrapper input:checked ~ .checkmark {
            animation: pulse 1s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        
        .checkbox-wrapper .label {
            margin-left: 10px;
            color: #0ff;
            text-shadow: 0 0 5px rgba(0, 255, 255, 0.5);
            transition: all 0.3s ease;
        }
        
        .checkbox-wrapper:hover .label {
            color: #00ff88;
            text-shadow: 0 0 8px rgba(0, 255, 136, 0.7);
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 20px var(--checkbox-shadow);
            }
            50% {
                transform: scale(0.9);
                box-shadow:
                    0 0 30px var(--checkbox-shadow),
                    0 0 50px var(--checkbox-shadow);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 20px var(--checkbox-shadow);
            }
        }

<body>
    <div class="container">
        <header>
            <h1 class="app-title">J메모</h1>
            <nav>
                <ul>
                    <li><a href="/">홈</a></li>
                    <li><a href="/about">소개</a></li>
                </ul>
            </nav>
        </header>

        <label class="checkbox-wrapper">
            <input type="checkbox" />
            <div class="checkmark">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path
                        d="M20 6L9 17L4 12"
                        stroke-width="3"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                    ></path>
                </svg>
            </div>
            <span class="label">자동 로그인</span>
        </label>

        <div class="login-container">
            <h2 class="login-title">로그인</h2>
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="user_id">사용자ID</label>
                    <input type="text" id="user_id" name="user_id" required>
                </div>
                
                <div class="form-group">
                    <label for="user_pw">비밀번호</label>
                    <input type="password" id="user_pw" name="user_pw" required>
                    <div class="error-message" id="passwordError">비밀번호는 최소 6자 이상이어야 합니다.</div>
                </div>
                
                <button type="submit" class="login-btn">로그인</button>
                
                <div class="form-footer">
                    <p>계정이 없으신가요? <a href="/signup">회원가입</a></p>
                    <p><a href="/forgot_password">비밀번호 찾기</a></p>
                </div>
            </form>
        </div>

        <footer>
            <p>&copy; 2025 J메모. 모든 권리 보유.</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const user_idInput = document.getElementById('user_id');
            const user_pwInput = document.getElementById('user_pw');
            const passwordError = document.getElementById('passwordError');
            
            // 폼 제출 이벤트 처리
            loginForm.addEventListener('submit', function(e) {
                let isValid = true;
                
                // 비밀번호 검증
                if (user_pwInput.value.length < 6) {
                    passwordError.style.display = 'block';
                    isValid = false;
                } else {
                    passwordError.style.display = 'none';
                }
                
                // 유효성 검사 실패 시 제출 중단
                if (!isValid) {
                    e.preventDefault();
                    return;
                }
                
                // 실제 로그인 처리 (API 요청)
                e.preventDefault();
                login(user_idInput.value, user_pwInput.value);
            });
            
            // 로그인 API 요청 함수
            async function login(user_id, user_pw) {
                try {
                    // 서버 로그인 API 엔드포인트로 요청
                    const response = await fetch('/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ user_id, user_pw }),
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        // 로그인 성공 - 홈 페이지로 리다이렉트
                        window.location.href = '/';
                    } else {
                        // 로그인 실패 - 에러 메시지 표시
                        alert(data.message || '로그인에 실패했습니다. 아이디와 비밀번호를 확인해주세요.');
                    }
                } catch (error) {
                    console.error('로그인 중 오류 발생:', error);
                    alert('로그인 처리 중 오류가 발생했습니다. 잠시 후 다시 시도해주세요.');
                }
            }
        });
    </script>
</body>
